<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - FarmaJoven</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (iconos como en otras páginas) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Estilos del sitio -->
  <link href="./assets/global.css" rel="stylesheet">

  <style>
    /* Trazos ligeros compatibles con tu paleta */
    .auth-hero {
      min-height: calc(100vh - 72px);
      background: var(--light-bg);
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }
    .card-login {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    .input-icon { position: absolute; top: 50%; left: .75rem; transform: translateY(-50%); opacity: .6; }
    .with-icon { padding-left: 2.2rem; }
    .password-toggle { position: absolute; top: 50%; right: .75rem; transform: translateY(-50%); cursor: pointer; opacity: .7; }
    .brand-badge { font-weight: 700; font-size: 1.2rem; color:#fff; text-decoration:none; }
  </style>
</head>

<body>
  <!-- Navbar con tu gradient existente -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand brand-badge" href="/index.html">FarmaJoven</a>
      <div class="ms-auto">
        <a href="/index.html" class="btn btn-outline-farmacia btn-sm bg-white text-nowrap">
          <i class="fa-solid fa-arrow-left-long me-1"></i> Volver a la tienda
        </a>
      </div>
    </div>
  </nav>

  <section class="auth-hero">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6">
          <div class="card card-login p-4 p-md-5 animate-fadein">
            <div class="text-center mb-3">
              <i class="fa-solid fa-user-shield fa-2x" style="color: var(--primary-color)"></i>
            </div>
            <h1 class="h3 text-center mb-1">Iniciar sesión</h1>
            <p class="text-center text-muted mb-4">Accede para continuar con tus compras y recetas.</p>

            <!-- alertas -->
            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="loginForm" class="needs-validation" novalidate>
              <!-- Correo -->
              <div class="mb-3 position-relative">
                <i class="fa-regular fa-envelope input-icon"></i>
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control with-icon" id="email" placeholder="nombre@correo.com" autocomplete="email" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <!-- Password -->
              <div class="mb-3 position-relative">
                <i class="fa-solid fa-lock input-icon"></i>
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control with-icon" id="password" placeholder="••••••••" autocomplete="current-password" required>
                <i id="togglePassword" class="fa-regular fa-eye password-toggle" title="Mostrar/Ocultar"></i>
                <div class="invalid-feedback">Ingresa tu contraseña.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a href="#" class="text-decoration-none small text-muted" onclick="alert('Función en construcción'); return false;">¿Olvidaste tu contraseña?</a>
              </div>

              <button id="submitBtn" class="btn btn-farmacia w-100" type="submit">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
                Entrar <i class="fa-solid fa-arrow-right-to-bracket ms-1"></i>
              </button>
            </form>

            <hr class="my-4">
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-between align-items-center">
              <p class="text-muted small mb-0">¿Primera vez aquí?</p>
              <button id="seedDemo" class="btn btn-outline-farmacia btn-sm">
                <i class="fa-solid fa-wand-magic-sparkles me-1"></i> Crear usuario demo
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica -->
  <script src="./assets/login.js"></script>
</body>
</html>
